<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
</head>
<body>
    <form action="/r/new" autocomplete="off" method="post">
        <label for="name-input">Name</label>
        <input name="name" id="name-input" type="text" required/>
        <br>
        <input name="is_public" type="radio" value="false" checked>Private</input>
        <input name="is_public" type="radio" value="true">Public</input>
        <br>
        <input type="submit"/>
    </form>
</body>
</html>
